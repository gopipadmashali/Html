<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Caption and Source Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .image-container {
            display: inline-block;
            border: 2px solid #ddd;
            padding: 10px;
            margin: 20px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .caption {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
        .caption a {
            color: #007BFF;
            text-decoration: none;
        }
        .caption a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Beautiful Landscape</h1>
    <div class="image-container">
        <img src="https://static.toiimg.com/thumb/msid-87536736,width-748,height-499,resizemode=4,imgsize-110998/.jpg" alt="Beautiful Landscape">
        <p class="caption">
            A stunning view of Kailash Mountain. Photo by <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Ftimesofindia.indiatimes.com%2Ftravel%2Fdestinations%2Fmystery-laden-beliefs-about-mount-kailash%2Fphotostory%2F87536709.cms&psig=AOvVaw15n3lGAw9wmPVcTa6TFmp_&ust=1723389253836000&source=images&cd=vfe&opi=89978449&ved=0CBEQjRxqFwoTCOCUpbvb6ocDFQAAAAAdAAAAABAE">TimesTravel</a>.
        </p>
    </div>

</body>
</html>
